
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="javascript/p5.js"></script>

    <style>
      body {
        position: absolute;
        height: 1000px;
        width: 1000px;
      }
      #mainWrapper {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #backgroundBalls {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="mainWrapper">
      <div id="backgroundBalls">
        <svg
        width="auto"
        height="auto"
        xmlns="http://www.w3.org/2000/svg">


            <filter id="displacementFilter">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.9"
                numOctaves="8"
                stitchTiles='stitch'
                result="turbulence" />
              <feDisplacementMap
                in2="turbulence"
                in="SourceGraphic"
                scale="50"
                xChannelSelector="R"
                yChannelSelector="G" />
            </filter>

            <radialGradient id="ballGradient">
              <stop offset="25%" stop-opacity="1.0" stop-color="blue" />
              <stop offset="100%" stop-opacity="0.0" stop-color= "blue"/>
            </radialGradient>

        </svg>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
