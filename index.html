
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
        
        html{
            font-size: 2vmax;
            height: fit-content;
            width: fit-content;
        }
        body {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url('Flowers.svg');
            background-size: 300px;
            margin: 0;
            color: rgb(227, 230, 230);
        }
        nav {
            position: fixed;
            width: 20vw;
            right: -22vw;
            top: 0;
            height: 100vh;
            padding-left: 0.5rem;
            padding-top: 1rem;
            z-index: 1;
            button {
                position: absolute;
                top: 10vh;
                left: -1.47rem;
                font-size: 1.5rem;
                background: none;
                color: rgb(227, 230, 230);
                font-weight: bold;
                border: none;
                &:hover {
                    color: rgb(214,190,103);
                }
                &:active{
                    color: rgb(65,96,126);
                }
                .backdrop {
                    box-shadow: 0 0 0.5rem 0.5rem rgb(216,87,133);
                    top: -0.3rem;
                }
            }
            a {
                color: rgb(214,190,103);
                text-decoration: none;
                font-size: 1rem;
                font-weight: bold;
                &:hover {
                    color: rgb(227, 230, 230);
                }
                &:active{
                    color: rgb(65,96,126);
                }
            }
            .credit {
                font-size: 0.5rem;
            }
            .backdrop {
                background-color: rgb(216,87,133);
                box-shadow: 0 0 1rem 1rem rgb(216,87,133);
            }
            ul {
                margin-top: 0;
            }
        }
        #mainWrapper {
            position: absolute;
            min-width: 75%;
            min-height: 75%;
            margin: 5%;
        }
        #backgroundBalls {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            width: fit-content;
            font-size: 3rem;
            padding: 0.5rem;
            margin: 0;
        }
        p {
            font-size: 1rem;
            margin: 0;
        }
        .wrapper {
            position: relative;
            width: fit-content;
            height: fit-content;
            padding: 0.5rem;
        }
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgb(51,95,122);
            box-shadow: 0 0 0.5rem 0.5rem rgb(51,95,122);
            filter: url(#displacementFilter);
          }
    </style>
  </head>
  <body>
    
    <nav>
        <div class='backdrop'></div>
        <button id='navButton'>
            <
            <div class='backdrop'></div>
        </button>
        
        <p>Some Fun Sites</p>
        <ul>
            <li>
                <a href="/frogs">Frogs</a>
                <p class="credit">Created by M. Deane and J. Craig</p>
            </li>
            <li>
                <a href="/gridExperiment">Grid Fun</a>
            </li>
            <li>
                <a href="/loribirthday">Lori's Gift</a>
            </li>
        </ul>
    </nav>

    <div id="mainWrapper">
      <div id="backgroundBalls">
        <svg
        width="auto"
        height="auto"
        xmlns="http://www.w3.org/2000/svg">


            <filter id="displacementFilter">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.4"
                numOctaves="8"
                stitchTiles='stitch'
                result="turbulence" />
              <feDisplacementMap
                in2="turbulence"
                in="SourceGraphic"
                scale="50"
                xChannelSelector="R"
                yChannelSelector="G" />
            </filter>

            <radialGradient id="ballGradient">
              <stop offset="25%" stop-opacity="1.0" stop-color="rgb(51,95,122)" />
              <stop offset="100%" stop-opacity="0.0" stop-color= "rgb(51,95,122)"/>
            </radialGradient>

        </svg>
      </div>

      <div class='wrapper'>
        <div class='backdrop'></div>
        <h1> Welcome To Jack's website!</h1>
      </div>

      <div class='wrapper'>
        <div class='backdrop'></div>
        <p>An artist,<br/>Designer,<br/>Professional Kayaker,<br/>Gamer,<br/>Library goer,<br/>Coder,<br/>Bassist,<br/>and a Lover</p>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
